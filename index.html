    <title>Loading</title>

    <style>
        #preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        #loader {
            display: block;
            position: relative;
            left: 50%;
            top: 40%;
            width: 150px;
            height: 150px;
            margin: -75px 0 0 -75px;
            border-radius: 50%;
            border: 3px solid transparent;
            border-top-color: #31B0E3;
            -webkit-animation: spin 2s linear infinite;
            animation: spin 2s linear infinite;
        }
        
        #loader:before {
            content: "";
            position: absolute;
            top: 5px;
            left: 5px;
            right: 5px;
            bottom: 5px;
            border-radius: 50%;
            border: 3px solid transparent;
            border-top-color: #2E54A3;
            -webkit-animation: spin 3s linear infinite;
            animation: spin 3s linear infinite;
        }
        
        #loader:after {
            content: "";
            position: absolute;
            top: 15px;
            left: 15px;
            right: 15px;
            bottom: 15px;
            border-radius: 50%;
            border: 3px solid transparent;
            border-top-color: #6F746E;
            -webkit-animation: spin 1.5s linear infinite;
            animation: spin 1.5s linear infinite;
        }
        
        @-webkit-keyframes spin {
            0% {
                -webkit-transform: rotate(0deg);
                -ms-transform: rotate(0deg);
                transform: rotate(0deg);
            }
            100% {
                -webkit-transform: rotate(360deg);
                -ms-transform: rotate(360deg);
                transform: rotate(360deg);
            }
        }
        
        @keyframes spin {
            0% {
                -webkit-transform: rotate(0deg);
                -ms-transform: rotate(0deg);
                transform: rotate(0deg);
            }
            100% {
                -webkit-transform: rotate(360deg);
                -ms-transform: rotate(360deg);
                transform: rotate(360deg);
            }
        }
        
        @keyframes load {
            0% {
                opacity: 0.08;
                /*         font-size: 10px; */
                /* 				font-weight: 400; */
                filter: blur(5px);
                letter-spacing: 3px;
            }
            100% {
                /*         opacity: 1; */
                /*         font-size: 12px; */
                /* 				font-weight:600; */
                /* 				filter: blur(0); */
            }
        }
        
        .animate {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 20%;
            margin: auto;
            margin-top: 100px;
            width: 350px;
            font-size: 26px;
            font-family: Helvetica, sans-serif, Arial;
            animation: load 1.2s infinite 0s ease-in-out;
            animation-direction: alternate;
            text-shadow: 0 0 1px white;
        }
        
        .fullscreen-bg {
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            vertical-align: bottom;
            overflow: hidden;
            z-index: -100;
        }
        
        .fullscreen-bg__video {
            top: 0;
            left: 0;
            vertical-align: bottom;
            position: absolute;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -100;
            background-size: cover;
            overflow: hidden;
        }
        
        .circle {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 150px;
            height: 150px;
            border: 5px solid #fff;
            box-shadow: 0 0 0 5px rgba(78, 93, 104, 0.4);
            border-radius: 50%;
            overflow: hidden;
        }
        
        .wave {
            position: relative;
            width: 100%;
            height: 100%;
            background: #32B0E3;
            border-radius: 50%;
            /* box-shadow: inset 0 0 50px rgba(0, 0, 0, .5); */
        }
        
        .wave:after {
            content: '';
            position: absolute;
            width: 185%;
            height: 185%;
            top: 0;
            left: 50%;
            transform: translate(-50%, -75%);
            /* background: #315299; */
        }
        
        .wave:before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            top: 0;
            left: 50%;
            transform: translate(-50%, -75%);
            /* background: #315299; */
        }
        
        .wave:before {
            border-radius: 45%;
            background: rgba(45, 79, 125, 0.5);
            animation: animate 5s linear infinite;
        }
        
        .wave:after {
            border-radius: 40%;
            background: rgba(255, 255, 255, 1);
            animation: animate 10s linear infinite;
        }
        
        @keyframes animate {
            0% {
                transform: translate(-50%, -75%) rotate(0deg);
            }
            100% {
                transform: translate(-50%, -75%) rotate(360deg);
            }
        }
    </style>
